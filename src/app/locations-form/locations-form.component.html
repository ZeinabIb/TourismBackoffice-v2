<div class="form-container">
    <h1 class="form-title">Edit Place</h1>
    <p class="form-subtitle">You can add or delete place</p>
    
    <form>
      <div class="form-group flex-container">
        <input type="text" id="name" name="name" placeholder="Name" />
       
      </div>

      <div class="form-group  cat-container">
      <div class="cat"> <app-categories></app-categories></div>
      <div class="subcat">  <app-subcategories></app-subcategories></div>
       
      
      </div>
  
      <div class="form-group flex-container">
       
        <input type="text" id="longitude" name="longitude" placeholder="longitude" />
        
       
        <input type="text" id="latitude" name="latitude" placeholder="latitude" />
      </div>
  
      <div class="form-group">
       
        <input type="text" id="address" name="address" placeholder="address" />
      </div>
  
      <div class="form-group">
       
        <textarea id="short-desc" name="short-desc" placeholder="short description"></textarea>
      </div>
  
      <div class="form-group">
      
        <textarea id="long-desc" name="long-desc" placeholder="long description"></textarea>
      </div>

      <app-image-upload></app-image-upload>

      <app-added-features></app-added-features>

      <div class="btn-container" style="display: flex; justify-content: flex-end;">
        <button type="button" class="save-btn">Save Changes</button>
      </div>
     
  
    </form>

    <app-image-preview></app-image-preview>
  </div>
